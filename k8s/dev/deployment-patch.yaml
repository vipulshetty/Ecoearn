apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecoearn-app
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: ecoearn-app
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        env:
        - name: NODE_ENV
          value: "development"