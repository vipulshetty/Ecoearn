apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../base
- hpa.yaml

namespace: ecoearn

replicas:
- name: ecoearn-app
  count: 3
- name: redis
  count: 1

images:
- name: ecoearn
  newTag: v1.0.0

patchesStrategicMerge:
- deployment-patch.yaml
- service-patch.yaml

configMapGenerator:
- name: ecoearn-config-prod
  literals:
  - NODE_ENV=production
  - NEXTAUTH_URL=https://ecoearn.yourdomain.com

secretGenerator:
- name: ecoearn-secrets-prod
  files:
  - secrets.env