apiVersion: v1
kind: ConfigMap
metadata:
  name: ecoearn-config
  labels:
    app: ecoearn
data:
  NODE_ENV: "production"
  NEXT_PUBLIC_SUPABASE_URL: "https://your-project.supabase.co"
  NEXTAUTH_URL: "https://ecoearn.yourdomain.com"
  PORT: "3000"
  HOSTNAME: "0.0.0.0"
  # Add other non-sensitive configuration here
---
apiVersion: v1
kind: Secret
metadata:
  name: ecoearn-secrets
  labels:
    app: ecoearn
type: Opaque
data:
  # All values must be base64 encoded
  # Use: echo -n "your-secret-value" | base64
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ""  # Base64 encoded
  SUPABASE_SERVICE_KEY: ""           # Base64 encoded
  NEXTAUTH_SECRET: ""                # Base64 encoded
  GOOGLE_CLIENT_ID: ""               # Base64 encoded
  GOOGLE_CLIENT_SECRET: ""           # Base64 encoded
  NEXT_PUBLIC_OPENWEATHER_API_KEY: "" # Base64 encoded
  NEXT_PUBLIC_OPENROUTE_API_KEY: ""   # Base64 encoded

---
# TLS Secret for HTTPS (will be managed by cert-manager)
apiVersion: v1
kind: Secret
metadata:
  name: ecoearn-tls
  labels:
    app: ecoearn
type: kubernetes.io/tls
data:
  tls.crt: ""  # Base64 encoded certificate
  tls.key: ""  # Base64 encoded private key