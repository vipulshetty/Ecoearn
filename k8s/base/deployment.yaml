apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecoearn-app
  namespace: ecoearn
  labels:
    app: ecoearn
    component: frontend
    version: v1.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: ecoearn
      component: frontend
  template:
    metadata:
      labels:
        app: ecoearn
        component: frontend
        version: v1.0.0
    spec:
      containers:
      - name: ecoearn-app
        image: ecoearn:latest
        ports:
        - containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            configMapKeyRef:
              name: ecoearn-config
              key: NEXT_PUBLIC_SUPABASE_URL
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: ecoearn-secrets
              key: NEXT_PUBLIC_SUPABASE_ANON_KEY
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: ecoearn-secrets
              key: SUPABASE_SERVICE_KEY
        - name: NEXTAUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: ecoearn-secrets
              key: NEXTAUTH_SECRET
        - name: NEXTAUTH_URL
          valueFrom:
            configMapKeyRef:
              name: ecoearn-config
              key: NEXTAUTH_URL
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: ecoearn-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: ecoearn-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: NEXT_PUBLIC_OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecoearn-secrets
              key: NEXT_PUBLIC_OPENWEATHER_API_KEY
        - name: NEXT_PUBLIC_OPENROUTE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ecoearn-secrets
              key: NEXT_PUBLIC_OPENROUTE_API_KEY
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
