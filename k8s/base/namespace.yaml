apiVersion: v1
kind: Namespace
metadata:
  name: ecoearn
  labels:
    name: ecoearn
    environment: production
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ecoearn-service-account
  labels:
    app: ecoearn
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ecoearn-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ecoearn-role-binding
subjects:
- kind: ServiceAccount
  name: ecoearn-service-account
roleRef:
  kind: Role
  name: ecoearn-role
  apiGroup: rbac.authorization.k8s.io