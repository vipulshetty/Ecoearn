apiVersion: v1
kind: Service
metadata:
  name: ecoearn-service
  namespace: ecoearn
  labels:
    app: ecoearn
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 3000
    app: ecoearn
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "30"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS, PUT, DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ecoearn.yourdomain.com
    - www.ecoearn.yourdomain.com
    secretName: ecoearn-tls
  rules:
  - host: ecoearn.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecoearn-service
            port:
              number: 3000
  - host: www.ecoearn.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecoearn-service
            port:
              number: 3000
---
# Load Balancer Service (for cloud providers)
apiVersion: v1
kind: Service
metadata:
  name: ecoearn-lb-service
  namespace: ecoearn
  labels:
    app: ecoearn
    component: frontend
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 3000
    protocol: TCP
    name: https
  selector:
    app: ecoearn
    component: frontend
  sessionAffinity: None
---
# Health Check Service
apiVersion: v1
kind: Service
metadata:
  name: ecoearn-health-service
  namespace: ecoearn
  labels:
    app: ecoearn
    component: health
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 3000
    protocol: TCP
    name: health
  selector:
    app: ecoearn
    component: frontend