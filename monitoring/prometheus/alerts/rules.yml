groups:
  - name: ecoearn_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(ecoearn_http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% (current: {{ $value }})"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(ecoearn_http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time"
          description: "95th percentile response time is above 1s (current: {{ $value }}s)"

      # Pod restarting frequently
      - alert: PodRestartingFrequently
        expr: rate(ecoearn_pod_restarts_total[1h]) > 5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Pod {{ $labels.pod }} restarting frequently"
          description: "Pod has restarted {{ $value }} times in the last hour"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (ecoearn_container_memory_usage_bytes / 1073741824) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage in {{ $labels.container }}"
          description: "Container memory usage is above 90% (current: {{ $value }}GB)"

      # High CPU usage
      - alert: HighCPUUsage
        expr: ecoearn_container_cpu_usage_percent > 85
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage in {{ $labels.container }}"
          description: "Container CPU usage is above 85% (current: {{ $value }}%)"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # Kafka lag
      - alert: KafkaHighLag
        expr: kafka_consumergroup_lag > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer group has lag of {{ $value }} messages"

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10% ({{ $value }}% remaining)"

      # HPA at max replicas
      - alert: HPAAtMaxReplicas
        expr: ecoearn_hpa_replicas >= 10
        for: 15m
        labels:
          severity: warning
        annotations:
          summary: "HPA running at maximum replicas"
          description: "HPA has scaled to {{ $value }} replicas (maximum)"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: rate(database_connection_errors_total[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "Database connection error rate: {{ $value }}/s"
